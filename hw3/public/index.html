<!DOCTYPE html>
<html>
<head>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/>
</script>
<script
src = "javascripts/script.js"></script>



<link rel="stylesheet" href="stylesheets/style.css">
<title>The Cheese Cake Place</title>
</head>
<body>
<!-- Displays header of page -->
<h1>Cheesecake Order Form</h1>
<!-- Image of cheesecake 200 x 200  -->
<a href="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg">
<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" width="200" height="200">
</a>
<br>
<!-- Table that holds drop down and radio -->
<table id = "orderNotes">
    <tr>
        <th>Quantity</th>
        <th>Topping</th>
    </tr>
    <tr>
        <th><!-- drop down -->
            <select id="quantity">
                <option value="0">0</option> 
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option> 
                <option value="4">4</option>   
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7+">7+</option>         
            <select>
            </th> 
            <th><!-- Radio buttons  -->
                <input type="radio" id="plain" name="topping" value="Plain">
                <label for="plain">Plain</label><br>
                <input type="radio" id="cherry" name="topping" value="Cherry">
                <label for="cherry">Cherry</label><br>
                <input type="radio" id="chocolate" name="topping" value="Chocolate">
                <label for="chocolate">Chocolate</label><br>
            </th>
    </tr>
</table>
<p id="notes">Notes:</p>
<!-- Textbox  -->
<textarea id="specialOrder" name="special" row="10" col="100" placeholder="Enter any special instructions here.">
</textarea><br>
<!-- button -->
<button id ="orderButton" type="button" onclick="checkMessage()">Order</button>

<!-- List  -->
<h3>Total Orders</h3>


<div class="dropdown">
    <button id="monthDrop" class="dropbtn">Jan</button>
    <div class="dropdown-content">
      <a onclick="changeMonth('Jan')">Jan</a>
      <a onclick="changeMonth('Feb')">Feb</a>
      <a onclick="changeMonth('Mar')">Mar</a>
      <a onclick="changeMonth('Apr')">Apr</a>
      <a onclick="changeMonth('May')">May</a>
      <a onclick="changeMonth('Jun')">Jun</a>
      <a onclick="changeMonth('Jul')">Jul</a>
      <a onclick="changeMonth('Aug')">Aug</a>
      <a onclick="changeMonth('Sep')">Sep</a>
      <a onclick="changeMonth('Oct')">Oct</a>
      <a onclick="changeMonth('Nov')">Nov</a>
      <a onclick="changeMonth('Dec')">Dec</a>
    </div>
  </div>
  <br>

<li id="cherryCount">3 Cherry</li>
<li id="chocoCount">1 Chocolate</li>
<li id="plainCount">10 Plain</li> 
</body>
</html>
